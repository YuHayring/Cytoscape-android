<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cytoscape</title>
</head>
<body>
<div id="cytoscape">

</div>
</body>
<script src="./cytoscape.min.js"></script>
<script src="./dsbridge.js"> </script>
<style type="text/css">
    html,body{
        height:100%;
        width:100%;
        margin: 0px;
    }
    /* cytoscape graph */
    #cytoscape {
            height: 70%;
            width: 70%;
            //background-color: #888888;
        }
    </style>
<script type="text/javascript">
    var cy = cytoscape({
  container: document.getElementById('cytoscape'), // container to render in
  style: [{ selector: 'node',
        css: {'content': 'data(id)'}
    }]
});
    dsBridge.registerAsyn("cy", cy)
    dsBridge.registerAsyn("console",console)
</script>
<html>
